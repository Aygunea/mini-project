<head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="/assets/images/logo-01.png.webp" alt="">
                </a>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="nav-end">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="cart">
                    <div class="cart-box">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="cart-count">0</span>
                    </div>
                    <div id="dropdown-cart">
                        <div id="cart-items">

                        </div>
                        <p class="cart-total">
                            Toplam - <span id="total-price"></span> $
                        </p>
                        <p class="total-count">
                            <span id="unique-product-count">0</span>
                            different product
                        </p>
                        <button id="delete-all">Delete All</button>
                        <button id="go-to-checkout">Checkout</button>

                    </div>
                </div>
                <button id="whislist"><i class="fa-regular fa-heart"></i></button>
                <div class="slicknav-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            
        </nav>
    </header>
    <section id="slider">
        <div class="slider-container">
            <div class="slides">
                <div class="slide" style="background-image: url('/assets/images/slide-01.jpg.webp');">
                    <div class="container">
                        <span>Women Collection 2018</span>
                        <h1>New Season</h1>
                        <button class="btn-blue">Show Now</button>
                    </div>
                </div>
                <div class="slide" style="background-image: url('/assets/images/slide-02.jpg.webp');">
                    <div class="container">
                        <span>Men New- Season</span>
                        <h1>Jackets & Coats</h1>
                        <button class="btn-blue">Show Now</button>
                    </div>
                </div>
                <div class="slide" style="background-image: url('/assets/images/slide-03.jpg.webp');">
                    <div class="container">
                        <span>Men Collection 2018</span>
                        <h1 data-aos="fade-left">New Season</h1>
                        <button class="btn-blue">Show Now</button>
                    </div>
                </div>
            </div>
            <div class="prev"><i class="fa-solid fa-caret-left"></i></div>
            <div class="next"><i class="fa-solid fa-caret-right"></i></div>
        </div>
    </section>

    <section id="banner">
        <div class="container">
            <div class="banners">
                <div class="banner-card">
                    <img src="/assets/images/banner-01.jpg.webp" alt="">
                    <div class="banner-info">
                        <h2>Women</h2>
                        <span>Spring 2018</span>
                    </div>
                    <div class="overlay">
                        <p>Shop Now</p>
                        <span></span>
                    </div>
                </div>
                <div class="banner-card">
                    <img src="/assets/images/banner-02.jpg.webp" alt="">
                    <div class="banner-info">
                        <h2>Men</h2>
                        <span>Spring 2018</span>
                    </div>
                    <div class="overlay">
                        <p>Shop Now</p>
                        <span></span>
                    </div>
                </div>
                <div class="banner-card">
                    <img src="/assets/images/banner-03.jpg.webp" alt="">
                    <div class="banner-info">
                        <h2>Accessories</h2>
                        <span>New Trend</span>
                    </div>
                    <div class="overlay">
                        <p>Shop Now</p>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="products" id="cards">
        <div class="container">
           <div id="card-container"></div>
           <div class="btn">
            <button class="loadMore" id="load-more-btn">Load More</button>
           </div>
        </div>

        </div> -->
